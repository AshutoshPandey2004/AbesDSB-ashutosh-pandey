<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Cart</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins:wght@400;600&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .cart-container {
      display: flex;
      gap: 35px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      padding: 20px;
    }

    .card {
      background: linear-gradient(135deg, #ffffff, #ffeaea);
      border-radius: 25px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      width: 260px;
      text-align: center;
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -40px;
      right: -40px;
      width: 100px;
      height: 100px;
      background: rgba(255, 107, 107, 0.2);
      border-radius: 50%;
      z-index: 0;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0px 15px 30px rgba(0,0,0,0.25);
    }

    .card img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 5px solid #fff;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.1) rotate(-3deg);
    }

    .card h2 {
      font-family: "Baloo 2", cursive;
      font-size: 24px;
      margin: 10px 0 5px;
      color: #333;
      z-index: 1;
      position: relative;
    }

    .card p {
      font-size: 18px;
      font-weight: bold;
      color: #ff4b5c;
      margin: 5px 0 20px;
      z-index: 1;
      position: relative;
    }

    .card button {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 6px 15px rgba(255, 65, 108, 0.5);
      z-index: 1;
      position: relative;
    }

    .card button:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      box-shadow: 0px 8px 18px rgba(255, 65, 108, 0.6);
      transform: scale(1.07);
    }

    @media (max-width: 768px) {
      .cart-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400&h=400&fit=crop" alt="Burger">
      <h2>Cheese Burger</h2>
      <p>₹120</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://imgs.search.brave.com/_4LydA_vZstdZo-ON62fqr8-N_eNMwFbm0U6eNCDq-g/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzNmLzgy/L2UyLzNmODJlMjIz/N2U4YmM0YWQxMWE5/ODFiNzIzOTM1NWZk/LmpwZw" alt="Pizza">
      <h2>Italian Pizza</h2>
      <p>₹250</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://imgs.search.brave.com/ZWlYh5n3ZSpp_A6o1VuQPMf8XttlFHJ9TXfPWeRJwpc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90aHVt/YnMuZHJlYW1zdGlt/ZS5jb20vYi9jb2Nh/LWNvbGEtZHJpbmst/Z2xhc3MtaWNlLWN1/YmVzLWlzb2xhdGVk/LXdoaXRlLWJhY2tn/cm91bmQtNTcxNTY4/MTkuanBn" alt="Coke">
      <h2>Chilled Coke</h2>
      <p>₹60</p>
      <button>Add to Cart</button>
    </div>
  </div>

</body>
</html>

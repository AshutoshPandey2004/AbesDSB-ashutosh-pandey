<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Food Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .cart-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      padding: 15px;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 20px;
      margin: 8px 0;
      color: #333;
    }

    .card p {
      font-size: 16px;
      font-weight: bold;
      color: #555;
      margin: 5px 0 15px;
    }

    .card button {
      background: #007bff;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px 0;
      width: 100%;
    }

    .card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400&h=400&fit=crop" alt="Burger">
      <h2>Cheese Burger</h2>
      <p>₹120</p>
      <button>Add to Cart</button>
      <button>Order Now</button>
    </div>

    <div class="card">
      <img src="https://imgs.search.brave.com/_4LydA_vZstdZo-ON62fqr8-N_eNMwFbm0U6eNCDq-g/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzNmLzgy/L2UyLzNmODJlMjIz/N2U4YmM0YWQxMWE5/ODFiNzIzOTM1NWZk/LmpwZw" alt="Pizza">
      <h2>Italian Pizza</h2>
      <p>₹250</p>
      <button>Add to Cart</button>
      <button>Order Now</button>
    </div>

    <div class="card">
      <img src="https://imgs.search.brave.com/ZWlYh5n3ZSpp_A6o1VuQPMf8XttlFHJ9TXfPWeRJwpc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90aHVt/YnMuZHJlYW1zdGlt/ZS5jb20vYi9jb2Nh/LWNvbGEtZHJpbmst/Z2xhc3MtaWNlLWN1/YmVzLWlzb2xhdGVk/LXdoaXRlLWJhY2tn/cm91bmQtNTcxNTY4/MTkuanBn" alt="Coke">
      <h2>Chilled Coke</h2>
      <p>₹60</p>
      <button>Add to Cart</button>
      <button>Order Now</button>
    </div>
  </div>

</body>
</html>

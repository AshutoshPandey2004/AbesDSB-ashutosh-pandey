<!DOCTYPE html>
<html>
<head>
  <title>Student Cards</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f2f2f2; 
      display: flex; 
      gap: 40px; 
      padding: 40px; 
      justify-content: center;
    }
    .card { 
      padding: 30px; 
      border-radius: 16px; 
      box-shadow: 0 6px 12px rgba(0,0,0,0.3); 
      width: 400px; 
      min-height: 400px; 
      color: #333;
    }
    .yellow-card { background: #fff176; }
    .pink-card { background: #f8bbd0; }
    .card h2 { 
      margin-bottom: 20px; 
      text-align: center; 
      font-size: 22px;
    }
    .student { 
      background: rgba(255,255,255,0.6); 
      padding: 10px; 
      margin-bottom: 10px; 
      border-radius: 8px; 
    }
    .student strong { color: #000; }
  </style>
</head>
<body>

<div id="sameBranch" class="card yellow-card">
  <h2>Same Branch Students</h2>
</div>

<div id="diffBranch" class="card pink-card">
  <h2>Different Branch Students</h2>
</div>

<script>
// JSON data (5 students)
const data = {
  "students": [
    { "name": "Rahul Sharma", "class": "CSE-2", "branch": "CSE", "rollno": 101 },
    { "name": "Priya Singh", "class": "CSE-2", "branch": "CSE", "rollno": 102 },
    { "name": "Amit Verma", "class": "CSE-2", "branch": "CSE", "rollno": 103 },
    { "name": "Neha Gupta", "class": "IT-1", "branch": "IT", "rollno": 201 },
    { "name": "Rohit Mehta", "class": "ECE-1", "branch": "ECE", "rollno": 301 }
  ]
};

const sameBranch = document.getElementById("sameBranch");
const diffBranch = document.getElementById("diffBranch");

// Display students
data.students.forEach(s => {
  const div = document.createElement("div");
  div.className = "student";
  div.innerHTML = `<strong>${s.name}</strong><br>
                   Class: ${s.class}<br>
                   Branch: ${s.branch}<br>
                   Roll No: ${s.rollno}`;
  
  if (s.branch === "CSE") {
    sameBranch.appendChild(div);
  } else {
    diffBranch.appendChild(div);
  }
});
</script>

</body>
</html>
